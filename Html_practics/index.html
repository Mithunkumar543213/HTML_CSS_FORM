<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="logoimg"><a href="https://student.uuonline.in/Login.aspx"><img src="https://uniteduniversity.edu.in/images/Logo/22.v1.PNG" alt="logo img"></a></div>
        <!-- <div class="main_text">UNITED UNIVERSITY</div> -->
    </div>

    <nav class="medium_nav">
        <p class="main_line">Registration Form </p>
         <p class="paira">Session 2023-24</p>
       
    </nav>

    

        <div class="container">
            <!-- <legend>Apllication Form</legend> -->
            <table>
                <thead>
            <tr>
                <td> 
                    <label for="name" class="text">Name:</label>
                </td>
                <td>
                    <input type="text" class="box" id="name" placeholder="Enter Your Name">
                </td>
            </tr>

            <tr>
                <td> 
                    <label for="fname"class="text">Father Name:</label>  
                </td>
                <td>
                    <input type="text" class="box" id="fname" placeholder="Enter Your Father Name">
                </td>
            </tr>

            <tr>
                <td> 
                    <label for="email"class="text">Email:</label>
                </td>
                <td>
                    <input type="email" name="email" class="box" id="email">
                </td>
            </tr>

            <tr>
                <td> 
                    <label for="Add"class="text">Address:</label>
                </td>
                <td>
                    <input type="text" id="Add" class="box" placeholder="Enter your Address">
                </td>
            </tr>

            <tr>
                <td> 
                    <p style="display: inline;" class="text">Gender:</p>
                </td>
                <td colspan="3">
                    <label for="gender"class="text">Male:</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="gender"class="text">Female:</label>
                    <input type="radio" name="gender"  id="gender">
                </td>
                
                 <tr>
                    <td> 
                        <label for="dob"class="text">DOB:</label>
                    </td>
                    <td>
                        <input type="date" name="dob" class="box" id="dob">
                    </td>
                 </tr>
                    <tr>
                        <td> 
                            <label for="state"class="text">State:</label>
                        </td>
                        <td>
                            <select name="state" id="state" class="box">
                                <option value="Utter Pardesh">Utter Pardesh </option>
                                <option value="Bihar">Bihar</option>
                                <option value="Goa">Goa</option>
                                <option value="panjab">panjab</option>
                                <option value="karnat">Karnatak</option>
                            </select>
                        </td>

                        <tr>
                            <td> 
                                <label for="phone" class="text" >Contact:</label>
                            </td>
                            <td>
                                <input type="number" name="phone" id="phone"class="box" placeholder="+91">
                        
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="button" value="SUBMIT" class="botton"> 
                            </td>
                        </tr>
        
                    </thead>

        
    </table>
    </div>
</body>
</html>
